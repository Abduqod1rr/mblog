<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kirish — The Codehood</title>
  <style>
    body {
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#e6f7ef,#dff6e9);
      font-family:Inter,system-ui,sans-serif;
    }
    .card{
      max-width:380px;
      width:100%;
      background:#fff;
      border-radius:12px;
      box-shadow:0 8px 24px rgba(0,0,0,.08);
      padding:28px;
    }
    h1{margin:0 0 18px;font-size:20px;color:#052e1f;}
    .field{margin-bottom:14px;}
    label{display:block;font-size:13px;margin-bottom:6px;font-weight:600;color:#0b3f2a;}
    input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #ccc;font-size:14px;}
    input:focus{outline:none;border-color:#1fa66a;box-shadow:0 0 0 3px rgba(31,166,106,.2);}
    .btn{
      width:100%;padding:11px 14px;border:none;border-radius:10px;
      background:linear-gradient(90deg,#1fa66a,#157a4f);
      color:#fff;font-weight:700;cursor:pointer;
    }
    .btn:active{transform:translateY(1px);}
    .muted{margin-top:14px;text-align:center;font-size:13px;color:#6b7280;}
    .muted a{color:#157a4f;text-decoration:none;font-weight:600;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Kirish</h1>
    <form method="post">
      {% csrf_token %}
      <div class="field">
        <label for="id_username">Username</label>
        {{ form.username }}
      </div>
      <div class="field">
        <label for="id_password">Parol</label>
        {{ form.password }}
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="muted">
      Yangi foydalanuvchi? <a href="{% url 'register' %}">Ro‘yxatdan o‘tish</a>
    </div>
  </div>
</body>
</html>
